# src/main/resources/application-prod.yml

spring:
  datasource:
    # PostgreSQL configuration for Supabase / Railway
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      # NEVER use create-drop or create in production!
      # We rely on an external tool (schema.sql / Flyway) to manage the schema.
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect

# Configuration for Spring AI (T3.1.1 - will be needed in Sprint 2)
# The API key must be read from the environment variables
ai:
  openai:
    api-key: ${OPENAI_API_KEY}