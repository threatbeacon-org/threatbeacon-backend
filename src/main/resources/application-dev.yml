spring:
  datasource:
    # IMPORTANTE: ;MODE=PostgreSQL le ense√±a a H2 a entender tipos de Postgres.
    # DB_CLOSE_DELAY=-1 evita que la BD se borre inesperadamente.
    url: jdbc:h2:mem:threatbeacon;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true